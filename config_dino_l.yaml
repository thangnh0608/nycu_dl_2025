dataset:
  train_dir: ./dataset_split/train_split
  test_dir: ./data/test
  val_dir: ./dataset_split/val
  image_size: 384
  num_workers: 4

training:
  val: True
  batch_size: 64
  lr: 1e-5
  epochs: 30
  w_decay: 0.1
  warmup: 0.05
  ema_decay: 0.998
  amp: True
  grad_clipping: 2.0
  label_smoothing: 0.0
  seed: 42
  layerwise_lr_decay: 0.9
  lr_scheduler: linear

  lr_scheduler_params:
    linear:
      warmup_steps: 0.05
      min_lr: 2.2500214500493356e-06

    cosine_warmup:
      warmup_steps: 0.05
      cycles: 2
      min_lr: 1e-8
